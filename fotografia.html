    <body>
        <!--Barra de navegación fija al tope-->

            <div class="container">

        <!--Encabezado-->        
        <header class="bg-black" style="height: 40vh;">
            <div class="position-absolute" style= "margin-top: 12vh; margin-left: 15vw; margin-right: 15vw;">
                <p class="fs-1 text-white text-center">
                   FOTOGRAFÍA ANÁLOGA</p>
                <p class="fs-5 text-white text-center">Acá la idea es crear un json con mis fotografías y que se pueda seleccionar según colección, que definiré yo, o ver todas.</p>
            </div>
        </header>
        <!--Los símbolos en este SVG escondido serán reutilizados más abajo-->




        <section class="bg-black" id="losTrabajos">
            <div class="container py-10">
                <div class="row row-cols-1 row-cols-sm-2 g-2" id="trabajos">

            </div>
            </div>
        </section>

        <!-- El pie de página-->
        <footer class="py-4 text-white">
            <div class="container px-5"><p class="text-center small">Gaspar Jarry &copy; 2023</p></div>
        </footer>
        <!-- Lo que sigue es JavaScript a secas-->
        <!-- Script-->
        <script>
            async function portfolio() {
                const consulta = await fetch("https://raw.githubusercontent.com/gjarryt/DNM_Clase-12/main/datos.json");
                const data = await consulta.json();
                var donde = document.querySelector("#trabajos");
                data.forEach(function (t, i) {
                    donde.innerHTML +=`
                    <article class="col">
                        <div class="card text-bg-dark h-100" ${t.soporte}" id="cardfoto">
                            <img src= "${t.fotos[0]}" class="card-img">
                            <div class="card-img-overlay" id="cardtext">
                                <h3 class="fs-5">
                                    <a href="single.html?nro=${i}" class="link-secondary">${t.nombre}
                                    </a>
                                </h3>           
                                <p>${t.abstract}</p>
                                <small>#${t.soporte}</small>
                            </div>
                        </div>
                    </article>`;
                });
            }
            portfolio().catch((error) => console.error(error));
        </script>
        <!-- Lo que sigue es la biblioteca de Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></script>
