            async function portfolio() {
                const consulta = await fetch("https://raw.githubusercontent.com/gjarryt/DNM_Clase-12/main/datos.json");
                const data = await consulta.json();
                var donde = document.querySelector("#trabajos");

                latestItems.forEach(function (t, i) {
                    donde.innerHTML += `<article class="col"><div class="card h-100 shadow-sm ${t.soporte}"><img src= "${t.fotos[0]} "class="card-img-top"><div class="card-body"><h3 class="fs-4"><a href="single.html?nro=${i}" class="link-secondary">${t.nombre}</a></h3><p>${t.abstract}</p><small>#${t.soporte}</small></div></div></article>`;
                });
